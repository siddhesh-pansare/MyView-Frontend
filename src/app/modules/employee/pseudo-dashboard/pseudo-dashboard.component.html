<div class="container-fluid example-boundary m-0">
  <div class="row dashboard-container p-0">

      <div class="row">
        <div class="personal-info-container" style="border: 1px solid black;">
          <div class="image-outer-container col-4 col-md-3">
            <div class="text-img">
              <div class="image-container">
                <div class="circular-wrapper">
                  <img src="../../../../assets/images/OtherImages/user.jpg" alt="Image"

              </div>
              <p class="custom-card-workStatus">Working Hybridly</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="card col-md-4 example-box" cdkDrag (cdkDragEnded)="onDragEnded($event)">
          element 2
        </div>
        <div class="card col-md-4 example-box" cdkDrag (cdkDragEnded)="onDragEnded($event)">
          element 3
        </div>
      </div>
    </div>

    <div class="card col-md-4 example-box" cdkDrag (cdkDragEnded)="onDragEnded($event)">
      element 4
    </div>
  </div>
</div>
