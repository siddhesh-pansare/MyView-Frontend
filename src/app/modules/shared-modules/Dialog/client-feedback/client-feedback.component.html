<div class="container">
    <div class="box">
    <div class="empname_img">
        <img class="imgsize" src="assets/images/Ellipse_52.png">
        <div class="empname">Arshit Aggrawal</div>
    </div>
  
    <div class="box1"><h1>Client Feedback</h1></div>
    <div class="box2"><img class="clientlogo" src="assets/images/client_feedback.png"></div>
    
    </div>
    <span class="btncross" ><img  src="assets/images/btn_close.png"></span>
    <br>
    <div class="line"></div><br>
  
    <div class="table-responsive rounded">
      <table class="table table-bordered"*ngIf="feedbackdata.length > 0" >
          <thead class="text-center">
              <tr>
                  <th>Date</th>
                  <th>Feedback</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody class="text-center">
  
            <tr *ngFor="let cv of feedbackdata; let i=index">
  
              <td>{{cv.Date}}</td>
  
              <td id="feed">{{cv.Feedback}}</td>
              <td><img src="assets/images/edit.png" class="logo1 logo-hover"><img src="assets/images/delete.png" class="logo2 logo-hover" (click)="deleteRow(i)"></td>
            </tr>
  
          </tbody>
      </table>
      <div  class="no_data" *ngIf="feedbackdata.length === 0">
      <img src="assets/images/client_no_data.png" class="no_data_img" > 
  </div>
  <div class="d-flex justify-content-end mb-3"><button type="button" class="btn box3">Add  Contribution</button>
      
  </div>
  </div>
