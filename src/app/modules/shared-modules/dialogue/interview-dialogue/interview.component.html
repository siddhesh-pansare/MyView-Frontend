<div class="position-fixed top-50 start-50 translate-middle">
  <div class="modal-dialog custom-modal-dialog p-3">
    <div class="modal-content">
      <div
        class="modal-header border-0 d-flex justify-content-end pt-2 mb-3 mt-0">
        <button type="button" class="close">
          <img class="close_btn"
            src="../../../../../../assets/awards-images/close_btn.png">
        </button>
      </div>
      <div class="modal-body">
        <div class="row d-flex justify-content-between">
          <div class="col-4 text-start">
            <img class="dialog-box-image">
          </div>
          <div class="col-4 text-center">
            <p class="dialog-box-title">Interviews Taken</p>
          </div>
          <div class="col-4 text-end">
            <img class="dialog-box-icon"
              src="../../../../../../assets/awards-images/awards.png"
              alt="Image 2">
          </div>
        </div>
        <hr>
        <div class="table-responsive rounded">
          <table class="table table-bordered"
            *ngIf="intDiData.length>0">
            <thead class="text-center">
              <tr>
                <th>Date</th>
                <th>Certification Name</th>
                <th>Cost(â‚¹)</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let cv of intDiData">
                <td>{{ cv.Date }}</td>
                <td class="d-flex justify-content-around"><img class="logo"
                    src="assets/images/download 3.png">{{ cv.Certification_Name
                  }}</td>
                <td>{{ cv.Cost}}</td>
                <td>{{ cv.Link}}<a href=".." class="clicktext no-underline"><img
                      class="clickHere" src="assets/images/External Link.jpg"></a></td>
              </tr>
            </tbody>
          </table>
          <div
            class="d-flex justify-content-center align-content-center"><img
              class="d-flex no_data  justify-content-center"
              *ngIf="intDiData.length===0"
              src="../../../../../../assets/awards-images/no_data.png"
              alt="No Data" />
          </div>
        </div>
      </div>
      <div class="modal-footer d-flex bottom-0 justify-content-end">
      </div>
    </div>
  </div>
</div>
