<section class="loginPage d-flex row">
    <div class="leftSide">
        <a class="navbar-brand" href="#">
            <img src="assets/images/gemini_logo.png" alt="Logo" class="logoGemini" />
        </a>
        <img class="main-bg" src="assets/images/login_image.jpg" alt="main" />
    </div>
    <div class="rightSide">
        <p class="welcome">Welcome!</p>
        <div class="box">
            <!-- Background image for the box -->
            <img src="./../../../../../assets/login images/box_bg.png"
                class="box-background" />
            <!-- Logo and button inside the box -->
            <img class="app_logo"
                src="./../../../../../assets/login images/appLogo.png"
                alt="itellisence" />
            <button (click)="onLoginSSO()" *ngIf="!isLoggedIn" class="ssoButton">Login via SSO</button>
        </div>
    </div>
</section>
